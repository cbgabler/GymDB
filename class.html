<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Class Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <script src="classes.js" defer></script>
</head>
<body>
    <header>
        <h1>Gym Management - Class Schedule</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employee.html">Employees</a></li>
                <li><a href="class.html">Classes</a></li>
                <li><a href="membership.html">Memberships</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section id="class_list">
        <h3>Upcoming Classes:</h3>
        <div id="classes"></div>
    </section>

    <section>
        <form action="phpScripts/removeClass.php" method="post">
            <p>Entering the Class ID below will remove it from the list</p>
            <label for="id">Class ID:</label>
            <input type="number" id="id" name="id"><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <h3>Add Class</h3>
        <form action="/~gablerc/phpScripts/createClass.php" method="post">
            <div>
                <label for="className">Class Name:</label>
                <input type="text" id="className" name="className" required>
            </div>
        
            <div>
                <label for="classDescription">Description:</label>
                <textarea id="classDescription" name="classDescription" required></textarea>
            </div>
        
            <div>
                <label for="classDuration">Duration:</label>
                <input type="text" id="classDuration" name="classDuration" required>
            </div>
        
            <div>
                <label for="classCapacity">Capacity:</label>
                <input type="number" id="classCapacity" name="classCapacity" required>
            </div>
        
            <div>
                <label for="classCategory">Category:</label>
                <input type="text" id="classCategory" name="classCategory" required>
            </div>
        
            <div>
                <label for="classDate">Date:</label>
                <input type="date" id="classDate" name="classDate" required>
            </div>
        
            <div>
                <label for="classEquipment">Equipment ID:</label>
                <input type="number" id="classEquipment" name="classEquipment" required>
            </div>
        
            <div>
                <label for="classEmployee">Employee ID:</label>
                <input type="number" id="classEmployee" name="classEmployee" required>
            </div>
        
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>  

</body>
</html>
