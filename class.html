<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Class Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/~gablerc/jsScripts/classes.js" defer></script>
</head>
<body>
    <header>
        <h1>Gym Management - Class Schedule</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="employee.html">Employees</a></li>
                <li><a href="class.html">Classes</a></li>
                <li><a href="membership.html">Memberships</a></li>
                <li><a href="equipment.html">Equipment</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section id="class_list">
        <h3>Upcoming Classes:</h3>
        <div id="classes"></div>
    </section>

    <h3>Add Class</h3>
    <form id="classForm">
        <div>
            <label for="className">Class Name:</label>
            <input type="text" id="className" name="className" required>
        </div>
        
        <div>
            <label for="classDescription">Description:</label>
            <textarea id="classDescription" name="classDescription" required></textarea>
        </div>
        
        <div>
            <label for="classDuration">Duration:</label>
            <input type="text" id="classDuration" name="classDuration" required>
        </div>
        
        <div>
            <label for="classCapacity">Capacity:</label>
            <input type="number" id="classCapacity" name="classCapacity" required>
        </div>
        
        <div>
            <label for="classCategory">Category:</label>
            <input type="text" id="classCategory" name="classCategory" required>
        </div>
        
        <div>
            <label for="classDate">Date:</label>
            <input type="date" id="classDate" name="classDate" required>
        </div>
        
        <div>
            <label for="equipment_id">Equipment:</label>
            <select id="equipment_id" name="equipment_id" required>
                <option value="">Select Equipment</option>
            </select>
        </div>
        
        <div>
            <label for="employee_id">Employee:</label>
            <select id="employee_id" name="employee_id" required>
                <option value="">Select Employee</option>
            </select>
        </div>
        
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>    
</body>
</html>
