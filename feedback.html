<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/~gablerc/jsScripts/feedback.js" defer></script> <!-- Link to feedback.js -->
</head>
<body>
    <header>
        <h1>Welcome to Gym Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="employee.html">Employees</a></li>
                <li><a href="class.html">Classes</a></li>
                <li><a href="membership.html">Memberships</a></li>
                <li><a href="equipment.html">Equipment</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <h2>Read some of our ratings below!</h2>
    <section id="feedback_list">
        <div id='feedback'></div>
    </section>

    <section>
        <h2>Enter feedback below!</h2>
        <form id="feedbackForm">
            <label for="member_id">Member ID:</label><br>
            <select id="member_id" name="member_id" required>
                <option value="">Loading...</option>
            </select><br><br>
            
            <label for="feedback_content">Feedback:</label><br>
            <input type="text" id="feedback_content" name="feedback_content" required><br><br>

            <label for="rating">Rating:</label><br>
            <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>

            <input type="submit" value="Submit"><br><br>
        </form>
    </section>

</body>
</html>
